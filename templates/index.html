{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="header" style="text-align: center"> <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
            style="vertical-align: middle; width: 200px" ; /> </h1>


    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content" placeholder="Search">
            <input type="text" name="category" id="category" placeholder="Category">
            <input type="text" name="omited" id="omited" placeholder="Omit Category">
            <input type="submit" value="Search">
        </form>
    </div>
    <table>
        <tr style="color: rgb(247, 189, 0);">
            <td>Product</td>
            <td>Name</td>
            <td>category</td>
            <td>Detals</td>
            <td>Price</td>


        </tr>
        {% for task in tasks %}


        <tr>
            <td><img src={{task.image}} style="vertical-align: middle; width: 200px; flex-wrap:wrap;" ; /></td>
            <td class="product_name">{{task.product_name }}</td>
            <td class="category">{{task.category }}</td>
            <td class="about_product">{{ task.about_product }}</td>
            <td class="selling_price">{{ task.selling_price }}</td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
